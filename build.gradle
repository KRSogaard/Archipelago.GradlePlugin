publishing {
    repositories {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }

        maven {
            url = "s3://repo.archipelago.build/releases"
            credentials(AwsCredentials) {
                accessKey = awsAccessKeyId
                secretKey = awsSecretAccessKey
            }
        }
    }
}
